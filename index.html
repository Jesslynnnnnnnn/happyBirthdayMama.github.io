<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mama!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffcccb;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            background: #e94e77;
            padding: 10px 15px;
            border-radius: 5px;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #ffcccb;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .heart-gif {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday, Mama!</h1>
    <img src="https://winkgo.com/wp-content/uploads/2019/07/cat-birthday-memes-28-720x795.jpg" alt="Happy Birthday" style="max-width: 100%; height: auto;">
    <img src="heart.gif" alt="Heart" class="heart-gif">
</header>

<nav>
    <a href="#gallery">Gallery</a>
    <a href="#messages">Messages</a>
    <a href="#games">Games</a>
</nav>

<section id="gallery">
    <h2>Gallery</h2>
    <p>Here are some cherished memories.</p>
    <img src="blob:https://web.telegram.org/b191b2df-d7e3-4e67-b274-8eb35ab7f67c.jpg" alt="Memory 1" style="width: 200px; margin: 10px;">
    <img src="blob:https://web.telegram.org/b51b8922-9e9f-4830-8710-2398393b4ac5.jpg" alt="Memory 2" style="width: 200px; margin: 10px;">
    <img src="blob:https://web.telegram.org/be0dd46b-2fbb-48c0-a719-32d483653e38.jpg" alt="Memory 3" style="width: 200px; margin: 10px;">
</section>

<section id="messages">
    <h2>Messages</h2>
    <p>Leave your birthday wishes!</p>
    <form>
        <textarea rows="4" cols="50" placeholder="Your message here..."></textarea><br>
        <button type="submit">Send</button>
    </form>
</section>

<section id="games">
    <h2>Fun Games</h2>
    <h3>Trivia Quiz</h3>
    <p>What is Jesslynn's favorite food?</p>
    <input type="text" placeholder="Your answer here..."><br>
    <button type="submit">Submit</button>
</section>

<footer>
    <p>&copy; 2024 Happy Birthday, Mama!</p>
</footer>

</body>
</html>
